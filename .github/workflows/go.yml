name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Install libdiscid
      run: sudo apt-get install libdiscid-dev

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Build
      run: go build -v .

    - name: Test
      run: go test -v .

    - name: Announce new release to Go Module Index
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        VERSION=${GITHUB_REF##*/}
        curl "https://proxy.golang.org/github.com/phw/go-discid/@v/${VERSION}.info"
